name: Update lottery data (PB/MM)

on:
  workflow_dispatch:
  schedule:
    # 매일 UTC 08:10 (미국 동부 새벽/아침 사이)
    - cron: "30 6 * * 0,2,3,4,6"

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run updater
        run: |
          python tools/update_lottery_data.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update lottery data (auto)"
            git push
          fi
